<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    
    <head>

        <!-- Metadata -->
        <title>Beetroot on {hostname}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="res/normalize.css" />
        <link rel="stylesheet" type="text/css" href="res/fontawesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="res/style.css" />
        <!--<link rel="stylesheet" type="text/css" href="res/style-dark.css" />-->
        
        <!-- JavaScript -->
        <script type="text/javascript" src="res/jquery.js"></script>
        <script type="text/javascript" src="res/script.js"></script>

    </head>

    <body>
        
        <nav class="infobar card">
            <span>Beetroot on {hostname}</span>
            <a data-window-action="colour-scheme"><i class="fa fa-adjust fa-fw"></i></a>
            <a data-window-action="about"><i class="fa fa-info fa-fw"></i></a>
        </nav>

        <nav class="player-ctl card">
            <a data-player-action="last"><i class="fa fa-fast-backward"></i></a>
            <a data-player-action="back1"><i class="fa fa-backward"></i></a>
            <a data-player-action="play-pause"><i class="fa fa-play"></i></a>
            <a data-player-action="forward1"><i class="fa fa-forward"></i></a>
            <a data-player-action="next"><i class="fa fa-fast-forward"></i></a>
        </nav>

        <div class="content">
            <div id="computerclan">
                <a class="card author-header" data-page-author="computerclan">Computer Clan</a>
                <div class="song-encapsulate">
                    <a class="card" data-player-song="sound">Song</a>
                    <a class="card" data-player-song="sound">Song</a>
                    <a class="card" data-player-song="sound">Song</a>
                    <a class="card" data-player-song="sound">Song</a>
                    <a class="card" data-player-song="sound">Song</a>
                    <a class="card" data-player-song="sound">Song</a>
                    <a class="card" data-player-song="sound">Song</a>
                    <a class="card" data-player-song="sound">Song</a>
                </div>
            </div>

        </div>

        <audio></audio>

    </body>

</html>
